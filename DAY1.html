<!DOCTYPE html>
<html lang="en">
<head>
<title> Header and footer </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #e5f107;
  color: rgb(236, 87, 19);
  font-size: 30px;
}

/* Page Content */
.content {padding:20px;}

/* footer */
footer {
    background-color: rgb(14, 181, 242);
    color: rgb(16, 232, 146);
    padding: 25px;
    text-align: center;
    font-size: 30px ;
}
</style>
</head>
<body>

<div class="header">
  <h1>Header</h1>
  <p>Beginnings are happy never-endings as long as you remember where you started from.</p>
</div>

<div class="content">
  <h1>Content</h1>
  <p>You will either step forward into growth, or you will step back into safety.</p>
  <p>You have to dream before your dreams can come true.</p>
  <p>The best way out is always through.</p>
</div>
<footer>
    <p>Thanks For Watching.</p> 
    <h>FOOTER</h>
</footer>
</body>
</html>
